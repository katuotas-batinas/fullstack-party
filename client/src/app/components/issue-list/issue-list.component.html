<app-header></app-header>
<div class="page-container">
  <div class="content">
    <div class="issue-menu">
      <ul>
        <li class="active"><a href="#"><fa name="exclamation-circle"></fa> Open</a></li>
        <li><a href="#"><fa name="check-circle"></fa> Closed</a></li>
      </ul>
    </div>
    <div class="issue-list" malihu-scrollbar [scrollbarOptions]="scrollbarOptions">
      <div class="box list-entry" *ngFor="let issue of issues">
        <div class="box-body clearfix">
          <fa class="float-left issue-status open" name="exclamation-circle">X</fa>
          <div class="issue-body">
            <a routerLink="/issues/1" class="issue-title">Very serious issue</a>
            <p class="issue-details">
              #434543 something something something <a href="#" class="primary">user name</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <app-pagination [currentPage]="1" [pagesTotal]="12"></app-pagination>
  </div>
  <div class="wallpaper">
    <h1 class="slogan">Full Stack Developer Task</h1>
    <p>by <img src="/assets/img/logo_xs.png"/></p>
  </div>
</div>
